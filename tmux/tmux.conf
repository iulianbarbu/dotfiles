# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'trevarj/tmux-open-nvim'

set -g mouse on
bind R source-file ~/.tmux.conf \; display "~/.tmux.conf Reloaded!"

set -g @vim_navigator_mapping_left "M-Left"  # use C-h and C-Left
set -g @vim_navigator_mapping_right "M-Right"
set -g @vim_navigator_mapping_up "M-Up"
set -g @vim_navigator_mapping_down "M-Down"
set -g @vim_navigator_mapping_prev "M-\\"
set -s escape-time 0
unbind Left
unbind Down
unbind Up
unbind Right
unbind C-Up
unbind C-Down
unbind C-Left
unbind C-Right
unbind -n C-h
unbind -n C-j
unbind -n C-k
unbind -n C-l

# don't rename windows automatically
set-option -g allow-rename off
set-window-option -g mode-keys vi

# Set resize keys
bind -r j resize-pane -D 1
bind -r k resize-pane -U 1
bind -r l resize-pane -R 1
bind -r h resize-pane -L 1

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
